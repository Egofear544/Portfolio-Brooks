        <div class="center-container">
  <div id="terminalBox">
    <p id="clickableText">Clique pour ouvrir le terminal</p>
    <div id="terminal" class="hidden">
      <span class="prompt">$</span>
      <input type="text" id="commandInput" placeholder="Tape une commande..." />
    </div>
  </div>
</div>

          <script>
    const terminalBox = document.getElementById("terminalBox");
    const clickableText = document.getElementById("clickableText");
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("commandInput");
  
    // Clic sur le cube → active le terminal
    terminalBox.addEventListener("click", () => {
      terminalBox.classList.add("active");
      clickableText.classList.add("hidden");
      terminal.classList.remove("hidden");
      input.focus();
    });
  
    // Gestion des commandes entrées
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim().toLowerCase();
        input.value = ""; // on vide le champ
  
        switch (command) {
          case "rouge":
            document.body.style.backgroundColor = "red";
            break;
          case "bleu":
            document.body.style.backgroundColor = "blue";
            break;
          case "/admin":
            document.body.style.backgroundColor = "limegreen";
            alert("Vous avez accédé au mode administrateur !");
            break;
          case "noir":
            document.body.style.backgroundColor = "black";
            break;
          case "reset":
            document.body.style.backgroundColor = "";
            break;
          default:
            alert("Commande inconnue : " + command);
            break;
        }
      }
    });
  </script>
